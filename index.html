<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Deployment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .deploy-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Hello World!</h1>
        <p>This page was deployed using GitHub Actions</p>
        <div class="deploy-info">
            Deployed via GitHub Pages<br>
            Repository: ${{ github.repository }}<br>
            Commit: ${{ github.sha }}
        </div>
    </div>
</body>
</html>
